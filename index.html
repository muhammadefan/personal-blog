<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Talk</title>
    <style>
        /* ===== CONFIGURATION ===== */
        :root {
            --background-opacity: 0.5; /* Adjust this value from 0 to 1 (0 = fully transparent, 1 = fully opaque) */
            --chatbox-opacity: 0.95; /* Adjust chat container background opacity (0 to 1) */
            --chatbox-width: 50%; /* Adjust chat container width (e.g., 800px, 1200px, 90%) */
        }
        /* ========================= */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Background with adjustable opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/gray-paper-textured-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--background-opacity);
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
            position: relative;
        }

        .navbar-title {
            position: absolute;
            left: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #333;
            cursor: pointer;
            padding: 8px 16px;
            transition: background 0.3s;
        }

        .menu-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #333;
            cursor: pointer;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .dropdown-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            background: none;
            border: none;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
            transition: background 0.3s;
        }

        .dropdown-content button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: var(--chatbox-width);
            margin: 150px auto 50px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #000;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, var(--chatbox-opacity));
            border: 0px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        /* Input Form */
        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #000;
            background: white;
            border-radius: 10px;
        }

        .input-field:focus {
            outline: none;
            border-color: #333;
        }

        .send-btn {
            padding: 15px 40px;
            background: #000;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 10px;
        }

        .send-btn:hover {
            background: #333;
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 10px;
            display: none;
            flex-shrink: 0;
        }

        .loading.active {
            display: block;
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .chat-item {
            margin-bottom: 25px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            text-align: left;
        }

        .chat-box {
            padding: 15px;  /* top right bottom left */
            border: 2px solid #000;
            background: white;
            min-height: 40px;
            font-size: 0.9rem;
            color: #333;
            line-height: 1.3;
            white-space: pre-wrap;
        }

        .question-box {
            background: #f9f9f9;
            border: 0px solid #000;
            border-radius: 10px;
        }

        .response-box {
            background: #f9f9f9;
            border: 0px solid #000;
            border-radius: 10px;
            padding: 10px 15px;
        }

        /* Style markdown elements inside chat boxes */
        .chat-box h1,
        .chat-box h2,
        .chat-box h3,
        .chat-box h4 {
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .chat-box h1 { font-size: 1.5rem; }
        .chat-box h2 { font-size: 1.3rem; }
        .chat-box h3 { font-size: 1.1rem; }
        .chat-box h4 { font-size: 1rem; }

        .chat-box p {
            margin-bottom: 0;
            line-height: 1.3;
        }
        .chat-box p:first-child:last-child {
            margin-bottom: 0;
        }

        .chat-box ul,
        .chat-box ol {
            margin-left: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .chat-box li {
            margin-bottom: 0.25rem;
        }

        .chat-box code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .chat-box pre {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 0.5rem;
        }

        .chat-box pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
        }

        .chat-box blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 0.5rem;
            color: #666;
            font-style: italic;
        }

        .chat-box a {
            color: #0066cc;
            text-decoration: none;
        }

        .chat-box a:hover {
            text-decoration: underline;
        }

        .chat-box strong {
            font-weight: 600;
        }

        .chat-box em {
            font-style: italic;
        }

        .chat-box table {
            border-collapse: collapse;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .chat-box th,
        .chat-box td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: left;
        }

        .chat-box th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-title">Hi, I'm Efan</div>
        <div class="navbar-menu">
            <button class="menu-btn" onclick="navigateToPage('menu-a')">Menu-A</button>
            <button class="menu-btn" onclick="navigateToPage('menu-b')">Menu-B</button>
            <div class="dropdown">
                <button class="dropdown-btn">
                    Menu-C ‚ñº
                </button>
                <div class="dropdown-content">
                    <button onclick="navigateToPage('menu-c-1')">Option 1</button>
                    <button onclick="navigateToPage('menu-c-2')">Option 2</button>
                    <button onclick="navigateToPage('menu-c-3')">Option 3</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="section-title">Let's Talk!</h1>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Input Form -->
            <div class="input-form">
                <input type="text" class="input-field" placeholder="write your question here..." id="questionInput">
                <button class="send-btn" onclick="sendQuestion()" id="sendBtn">Send</button>
            </div>

            <!-- Loading indicator -->
            <div class="loading" id="loading">ü§î Thinking...</div>

            <!-- Chat History -->
            <div class="chat-history" id="chatHistory">
                <!-- Chat messages will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION: PASTE YOUR GEMINI API KEY HERE =====
        // Get your free API key from: https://aistudio.google.com/app/apikey
        const GEMINI_API_KEY = 'AIzaSyBMX0s4P8r_EJ6bQXivGGXNQ-cHoVbtlHQ';  // Replace this with your actual API key
        // =========================================================

        // Navigation function (placeholder)
        function navigateToPage(page) {
            console.log('Navigating to:', page);
            alert('Navigation to ' + page + ' (functionality to be implemented)');
        }

        // Send question to Gemini API
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) {
                alert('Please write a question first');
                return;
            }
            
            if (GEMINI_API_KEY === 'YOUR_API_KEY_HERE') {
                alert('‚ö†Ô∏è Please set your API key in the HTML code first!\nEdit the GEMINI_API_KEY variable in the <script> section.');
                return;
            }
            
            const chatHistory = document.getElementById('chatHistory');
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            // Add user question to chat
            addChatMessage('Your question', question, 'question-box');
            
            // Clear input and disable send button
            input.value = '';
            loading.classList.add('active');
            sendBtn.disabled = true;
            
            try {
                // Call Google Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: question
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                const answer = data.candidates[0].content.parts[0].text;
                
                // Add AI response to chat
                addChatMessage('AI response', answer, 'response-box');
                
            } catch (error) {
                // Add error message to chat
                addChatMessage('AI response', `‚ùå Error: ${error.message}. Please check your API key or try again.`, 'response-box');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }

        // Helper function to add messages to chat
        function addChatMessage(label, text, boxClass) {
            const chatHistory = document.getElementById('chatHistory');
            
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            
            const chatLabel = document.createElement('div');
            chatLabel.className = 'chat-label';
            chatLabel.textContent = label;
            
            const chatBox = document.createElement('div');
            chatBox.className = `chat-box ${boxClass}`;
            // chatBox.textContent = text;
            // chatBox.innerHTML = marked.parse(text);

            // Check if text is simple (single line, no markdown)
            const isSimpleText = text.trim().split('\n').length === 1 && 
                                !text.includes('**') && 
                                !text.includes('*') && 
                                !text.includes('`') && 
                                !text.includes('#') &&
                                !text.includes('[') &&
                                !text.includes('- ') &&
                                !text.includes('1. ');
            
            if (isSimpleText) {
                // Use plain text for simple messages
                chatBox.textContent = text;
            } else {
                // Use Markdown parsing for complex messages
                chatBox.innerHTML = marked.parse(text);
            }
            
            chatItem.appendChild(chatLabel);
            chatItem.appendChild(chatBox);
            chatHistory.appendChild(chatItem);
            
            // Scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Allow Enter key to send question
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
    </script>
</body>
</html>
