<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Efan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display,wght@1,700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <!-- <style>
    </style> -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- First Section: Navigation Bar and Chatbot -->
    <div class="first-section">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- <div class="navbar-title">Hi, I'm Efan</div> -->
            <a href="#" class="navbar-title" onclick="scrollToTop(event)">
                <div class="navbar-title-text">Hi, I'm Efan</div>
                <div class="navbar-subtitle" id="navbarSubtitle">a Data Analyst</div>
            </a>
            <div class="navbar-menu">
                <button class="menu-btn" onclick="navigateToPage('article')">Articles</button>
                <button class="menu-btn" onclick="navigateToPage('portfolio')">Portfolio</button>
                <!-- <button class="menu-btn" onclick="navigateToPage('menu-c')">Menu-C</button> -->
                <div class="dropdown">
                    <button class="dropdown-btn">
                        Notes <span class="dropdown-arrow"></span>
                    </button>
                    <div class="dropdown-content">
                        <button onclick="navigateToPage('kajian')">Kajian</button>
                        <button onclick="navigateToPage('thoughts')">Thoughts</button>
                        <!-- <button onclick="navigateToPage('menu-c-3')">Option 3</button> -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="title-container">
                <h1 class="section-title">Let's Talk!</h1>
                <p class="section-subtitle">Ask me about what's written in this blog and I'll help you find answers</p>
            </div>
            
            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Input Form -->
                <div class="input-form">
                    <input type="text" class="input-field" placeholder="write your question here..." id="questionInput">
                    <!-- <button class="send-btn" onclick="sendQuestion()" id="sendBtn">Send</button> -->
                    <button class="send-btn" onclick="sendQuestion()" id="sendBtn" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <!-- Loading indicator -->
                <div class="loading" id="loading">ðŸ¤” Thinking...</div>

                <!-- Chat History -->
                <div class="chat-history" id="chatHistory">
                    <!-- Chat messages will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Second Section: Blog Posts -->
    <!-- MANUAL EDIT IF MORE ADDITIONS -->
    <div class="blog-section">
        <!-- Main Blog Grid View -->
        <div class="blog-container" id="blogMainView">
            <!-- Category A -->
            <div class="category-section">
                <h2 class="category-title" onclick="showCategoryList('python-programming')">Python Programming</h2>
                <div class="blog-grid" id="categoryA"></div>
            </div>

            <!-- Category B -->
            <div class="category-section">
                <h2 class="category-title" onclick="showCategoryList('B')">Category-B</h2>
                <div class="blog-grid" id="categoryB"></div>
            </div>
        </div>

        <!-- Category List View -->
        <div class="category-list-view" id="categoryListView">
            <div class="category-header">
                <button class="back-button" onclick="hideCategoryList()">Back to all categories</button>
                <h1 class="category-list-title" id="categoryListTitle"></h1>
                <p class="category-list-subtitle" id="categoryListSubtitle"></p>
            </div>
            <div id="postListContainer"></div>
        </div>
    </div>

    <!-- Modal for Blog Post -->
    <div class="modal" id="blogModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h1 class="modal-title" id="modalTitle"></h1>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <div class="projects-section">
        <div class="projects-layout">
            <div class="portfolio-sidebar">
                <!-- <h3 class="sidebar-title">Categories</h3> -->
                <div class="category-filter-list">
                    <button class="category-filter-btn filter-all active" onclick="filterPortfolio('all')">All Projects</button>
                    <button class="category-filter-btn filter-category-a" onclick="filterPortfolio('Descriptive')">Descriptive</button>
                    <button class="category-filter-btn filter-category-b" onclick="filterPortfolio('Diagnostics')">Diagnostics</button>
                    <button class="category-filter-btn filter-category-c" onclick="filterPortfolio('Predictive')">Predictive</button>
                    <button class="category-filter-btn filter-category-d" onclick="filterPortfolio('Prescriptive')">Prescriptive</button>
                </div>
            </div>
            <div class="projects-main-content">
                <h2 class="projects-title">Portfolio Projects</h2>
                <div id="projectsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Project Details -->
    <div class="project-modal" id="projectModal">
        <div class="project-modal-content">
            <button class="project-modal-close" onclick="closeProjectModal()">&times;</button>
            <div class="project-modal-header" id="projectModalHeader"></div>
            <div class="project-modal-body" id="projectModalBody"></div>
        </div>
    </div>

    <!-- Social Media Section -->
    <div class="social-section">
        <h2 class="social-title">Connect with Me</h2>
        <p class="social-subtitle">Follow me on social media for updates and more</p>
        <div class="social-icons-container" id="socialIcons">
            <!-- Icons will be added dynamically by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script src="config.local.js" onerror="console.log('âš ï¸ Local config not found - using production mode')"></script>
    <!-- <script>
    </script> -->
</body>
</html>
