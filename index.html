<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi, I'm Efan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CONFIGURATION ===== */
        :root {
            --background-opacity: 0.35; /* Adjust this value from 0 to 1 (0 = fully transparent, 1 = fully opaque) */
            --chatbox-opacity: 0.95; /* Adjust chat container background opacity (0 to 1) */
            --chatbox-width: 50%; /* Adjust chat container width (e.g., 800px, 1200px, 90%) */
            --blog-background-opacity: 90%; /* Opacity for blog section background */
            --blog-overlap: 50px; /* How much the blog section overlaps the first section */
            --blog-border-radius: 70px; /* Border radius for the blog section background */
        }
        /* ========================= */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Background with adjustable opacity */
        .first-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/gray-paper-textured-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--background-opacity);
            z-index: -1;
        }

        .first-section {
            position: relative;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            background: transparent;
            position: relative;
        }

        .navbar-title {
            position: absolute;
            left: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .navbar-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            padding: 8px 16px;
            transition: background 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .menu-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            border-radius: 6px;
        }

        .dropdown-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            /* border-radius: 5px; */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            background: none;
            border: none;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            font-size: 0.85rem;
            color: #333;
            transition: background 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            border-bottom: 1px solid #f5f5f5;
        }

        .dropdown-content button:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 5px;
            vertical-align: middle;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 5px solid #333; /* Arrow color */
            transition: transform 0.2s;
        }

        .dropdown-btn:hover .dropdown-arrow {
            border-top-color: #666; /* Darker on hover */
        }

        /* Rotate arrow when dropdown is active */
        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        /* Title container to group title and subtitle */
        .title-container {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Keep existing .section-title style */
        .section-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px auto 0px; /* Add space between title and subtitle */
            color: #000;
        }

        /* New subtitle style */
        .section-subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 400;
            line-height: 1.5;
            max-width: 500px;
            margin: -40px auto 20px;  /* top, right, bottom, left OR top-bottom, right-left */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Main Content */
        .main-content {
            max-width: var(--chatbox-width);
            margin: 140px auto 50px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            color: #000;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, var(--chatbox-opacity));
            border: 0px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: 350px;
            display: flex;
            flex-direction: column;
            margin-bottom: 250px;
        }

        /* Input Form */
        .input-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #000;
            background: white;
            border-radius: 10px;
        }

        .input-field:focus {
            outline: none;
            border-color: #333;
        }

        .send-btn {
            padding: 15px 25px;
            background: #000;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 10px;
        }

        .send-btn:hover {
            background: #333;
        }

        .send-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 10px;
            display: none;
            flex-shrink: 0;
        }

        .loading.active {
            display: block;
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .chat-item {
            margin-bottom: 25px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            text-align: left;
        }

        .chat-box {
            padding: 15px;  /* top right bottom left */
            border: 2px solid #000;
            background: white;
            min-height: 40px;
            font-size: 0.9rem;
            color: #333;
            line-height: 1.3;
            white-space: pre-wrap;
        }

        .question-box {
            background: #f9f9f9;
            border: 0px solid #000;
            border-radius: 10px;
        }

        .response-box {
            background: #f9f9f9;
            border: 0px solid #000;
            border-radius: 10px;
            padding: 10px 15px;
        }

        /* Style markdown elements inside chat boxes */
        .chat-box h1,
        .chat-box h2,
        .chat-box h3,
        .chat-box h4 {
            margin-top: 0.5rem;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .chat-box h1 { font-size: 1.5rem; }
        .chat-box h2 { font-size: 1.3rem; }
        .chat-box h3 { font-size: 1.1rem; }
        .chat-box h4 { font-size: 1rem; }

        .chat-box p {
            margin-bottom: 0;
            line-height: 1.3;
        }
        .chat-box p:first-child:last-child {
            margin-bottom: 0;
        }

        .chat-box ul,
        .chat-box ol {
            margin-left: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .chat-box li {
            margin-bottom: 0.25rem;
        }

        .chat-box code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .chat-box pre {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 0.5rem;
        }

        .chat-box pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
        }

        .chat-box blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 0.5rem;
            color: #666;
            font-style: italic;
        }

        .chat-box a {
            color: #0066cc;
            text-decoration: none;
        }

        .chat-box a:hover {
            text-decoration: underline;
        }

        .chat-box strong {
            font-weight: 600;
        }

        .chat-box em {
            font-style: italic;
        }

        .chat-box table {
            border-collapse: collapse;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .chat-box th,
        .chat-box td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: left;
        }

        .chat-box th {
            background-color: #f5f5f5;
            font-weight: 600;
        }


        /* ========== BLOG SECTION ========== */
        .blog-section {
            position: relative;
            min-height: 100vh;
            padding: 80px 0;
            margin-top: calc(-1 * var(--blog-overlap)); /* Overlap with first section */
            z-index: 1;
            /* box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);  */
            /* Subtle shadow for depth */
        }

        .blog-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/blue-acrylic-decorative-texture-with.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: var(--blog-background-opacity);
            border-radius: var(--blog-border-radius) var(--blog-border-radius) 0 0; /* Rounded top corners */
            z-index: -1;
        }

        .blog-container {
            /* max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px; */
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .category-section {
            margin-bottom: 60px;
        }

        .category-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            padding-left: 10px;
            border-left: 5px solid #000;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .blog-image {
            width: 100%;
            height: 180px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #666;
            border-bottom: 2px solid #333;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
        }

        .blog-summary {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 60px;
        }

        .read-more {
            display: inline-block;
            color: #000;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .read-more:hover {
            color: #666;
        }

        .read-more::after {
            content: ' â†’';
        }

        /* Modal for blog post */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            padding: 40px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }

        .modal-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
        }
    </style>

</head>

    <script>        
        // Blog posts metadata
        // Store your blog posts in 'blog-posts/' folder with .txt files
        const blogPosts = [
            {
                id: 1,
                category: 'A',
                title: 'First Blog Post in Category A',
                summary: 'This is a summary of the first blog post in category A',
                image: 'assets/yellow-marble-texture-background.jpg', // Optional: path to image

            },
            {

            {

            {
                id: 7,
                category: 'B',
                title: 'Third Blog Post in Category B',
                summary: 'This is a summary of the third blog post in category B',
                image: '',
                file: 'blog-posts/post7.txt',
                date: '2024-01-12'
            },
            {
                id: 8,
                category: 'B',
                title: 'Fourth Blog Post in Category B',
                summary: 'This is a summary of the fourth blog post in category B',
                image: '',
                file: 'blog-posts/post8.txt',
                date: '2024-01-08'
            }
        ];

        // Load blog posts on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadBlogPosts();
        });

        function loadBlogPosts() {
            // Get 4 most recent posts for each category
            const categoryAPosts = blogPosts
                .filter(post => post.category === 'A')
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 4);
            
            const categoryBPosts = blogPosts
                .filter(post => post.category === 'B')
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 4);

            renderBlogCards('categoryA', categoryAPosts);
            renderBlogCards('categoryB', categoryBPosts);
        }

        function renderBlogCards(containerId, posts) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            posts.forEach(post => {
                const card = document.createElement('div');
                card.className = 'blog-card';
                card.onclick = () => openBlogPost(post);

                const imageSection = post.image 
                    ? `<div class="blog-image"><img src="${post.image}" alt="${post.title}"></div>`
                    : `<div class="blog-image">image</div>`;

                card.innerHTML = `
                    ${imageSection}
                    <div class="blog-content">
                        <p class="blog-summary">${post.summary}</p>
                        <a href="#" class="read-more" onclick="event.preventDefault(); openBlogPost(${JSON.stringify(post).replace(/"/g, '&quot;')})">read more</a>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        async function openBlogPost(post) {
            const modal = document.getElementById('blogModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = post.title;
            modalBody.innerHTML = '<p>Loading...</p>';
            modal.classList.add('active');

            try {
                const response = await fetch(post.file);
                if (!response.ok) {
                    throw new Error('Could not load blog post');
                }
                const content = await response.text();
                modalBody.innerHTML = `<p>${content.replace(/\n/g, '<br>')}</p>`;
            } catch (error) {
                modalBody.innerHTML = `<p style="color: #d32f2f;">Error loading blog post. Make sure the file exists at: ${post.file}</p>
                <p style="margin-top: 20px; color: #666;">To create blog posts, create a folder called "blog-posts" and add .txt files with your content.</p>`;
            }
        }

        function closeModal() {
            document.getElementById('blogModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('blogModal').addEventListener('click', (e) => {
            if (e.target.id === 'blogModal') {
                closeModal();
            }
        });

        // Navigation function (placeholder)
        function navigateToPage(page) {
            console.log('Navigating to:', page);
            alert('Navigation to ' + page + ' (functionality to be implemented)');
        }

        // Send question to Gemini API
        async function sendQuestion() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) {
                alert('Please write a question first');
                return;
            }
            
            const chatHistory = document.getElementById('chatHistory');
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            // Add user question to chat
            addChatMessage('Your question', question, 'question-box');
            
            // Clear input and disable send button
            input.value = '';
            loading.classList.add('active');
            sendBtn.disabled = true;
            
            try {
                let answer;
                
                if (CONFIG.isLocal && typeof LOCAL_CONFIG !== 'undefined') {
                    // LOCAL DEVELOPMENT: Call Gemini API directly
                    console.log('ðŸ“ Making direct API call (local mode)');
                    
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${LOCAL_CONFIG.GEMINI_API_KEY}`,
                        {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                contents: [{
                                    parts: [{
                                        text: question
                                    }]
                                }]
                            })
                        }
                    );
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }
                    
                    const data = await response.json();
                    answer = data.candidates[0].content.parts[0].text;
                    
                } else {
                    // PRODUCTION: Use Netlify proxy
                    console.log('ðŸ“ Calling via Netlify proxy (production mode)');
                    
                    const response = await fetch(CONFIG.netlifyFunctionUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            question: question
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Unknown error');
                    }
                    
                    answer = data.answer;
                }
                
                // Add AI response to chat
                addChatMessage('AI response', answer, 'response-box');
                
            } catch (error) {
                // Add error message to chat
                addChatMessage('AI response', `âŒ Error: ${error.message}`, 'response-box');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('active');
                sendBtn.disabled = false;
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }

        // Helper function to add messages to chat (keep your existing function)
        function addChatMessage(label, text, boxClass) {
            const chatHistory = document.getElementById('chatHistory');
            
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            
            const chatLabel = document.createElement('div');
            chatLabel.className = 'chat-label';
            chatLabel.textContent = label;
            
            const chatBox = document.createElement('div');
            chatBox.className = `chat-box ${boxClass}`;

            const isSimpleText = text.trim().split('\n').length === 1 && 
                                !text.includes('**') && 
                                !text.includes('*') && 
                                !text.includes('`') && 
                                !text.includes('#') &&
                                !text.includes('[') &&
                                !text.includes('- ') &&
                                !text.includes('1. ');
            
            if (isSimpleText) {
                chatBox.textContent = text;
            } else {
                chatBox.innerHTML = marked.parse(text);
            }
            
            chatItem.appendChild(chatLabel);
            chatItem.appendChild(chatBox);
            chatHistory.appendChild(chatItem);
            
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
